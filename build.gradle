// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
	System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'

	repositories {
		google()
		jcenter()
		mavenCentral()
	}

	dependencies {
		// Upgrade this to 3.3.0+ whenever https://issuetracker.google.com/issues/116408637 is fixed for Crashlytics
		classpath 'com.android.tools.build:gradle:3.2.1'
	}
}

allprojects {
	repositories {
		google()
		jcenter()
		maven { url "https://www.jitpack.io" } // Required for DBFlow
	}
}

apply from: 'versioning.gradle'
