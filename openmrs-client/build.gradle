    // sql-cipher database encryption (optional)
    //compile "com.github.Raizlabs.DBFlow:dbflow-sqlcipher:${dbflow_version}"
    //compile "net.zetetic:android-database-sqlcipher:${sqlcipher_version}@aar"

    // RXJava 1 support
    //compile "com.github.Raizlabs.DBFlow:dbflow-rx:${dbflow_version}"

    // RXJava 2 support
    //compile "com.github.Raizlabs.DBFlow:dbflow-rx2:${dbflow_version}"
}

play {
    if (version.contains("alpha")) {
        track = 'alpha'
    } else if (version.contains("beta")) {
        track = 'beta'
    } else {
        track = 'production'
    }

    serviceAccountEmail = System.getenv("PUBLISHER_ACCOUNT_ID")
    jsonFile = rootProject.file('google_play.json')
}